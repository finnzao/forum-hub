version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: forum-hub-db
    environment:
      POSTGRES_USER: forum
      POSTGRES_PASSWORD: forum123
      POSTGRES_DB: forum_hub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: forum-hub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
